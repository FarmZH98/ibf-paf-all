<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Edit Game</title>
    </head>
    <body>
        <h1>Welcome to Board Game Insertion page. Please insert data below.</h1>
        <div class="container">

            <form method="POST" th:action="@{/review}" th:object="${review}">
    
                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <input type="text" class="form-control" name="user" th:field="*{user}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
    
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <input type="number" class="form-control" name="rating" th:field="*{rating}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
    
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <input type="textarea" class="form-control" name="comment" th:field="*{comment}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
                
                <div class="mb-3">
                    <label for="gid" class="form-label">ID</label>
                    <input type="int" class="form-control" name="gid" th:field="*{gid}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('gid')}" th:errors="*{gid}"></div>
    
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" th:field="*{name}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
