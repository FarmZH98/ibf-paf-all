<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1>Book selected below:</h1>
        <table>
			<thead>
				<tr>
					<th>Book ID</th>
					<th>Title</th>
					<th>Authors</th>
                    <th>Average Rating</th>
					<th>Language Code</th>
                    <th>Num Pages</th>
					<th>Ratings Count</th>
                    <th>Text Reviews Count</th>
                    <th>Publisher</th>
				</tr>
			</thead>
			<tbody>
				<!-- dummy to be removed below -->
				<tr>
					<td> 
						<span data-th-text="${book.bookID}"></span>	
					</td>
					<td> 
						<span data-th-text="${book.title}"></span>	
					</td>
                    <td> 
						<span data-th-text="${book.authors}"></span>	
					</td>
                    <td> 
						<span data-th-text="${book.averageRating}"></span>	
					</td>
                    <td> 
						<span data-th-text="${book.languageCode}"></span>	
					</td>
                    <td> 
						<span data-th-text="${book.numPages}"></span>	
					</td>
                    <td> 
						<span data-th-text="${book.ratingsCount}"></span>	
					</td>
                    <td> 
						<span data-th-text="${book.textReviewsCount}"></span>	
					</td>
                    <td> 
						<span data-th-text="${book.publisher}"></span>	
					</td>
				</tr>
			</tbody>
		</table>
        <a href="/">Search Page</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
